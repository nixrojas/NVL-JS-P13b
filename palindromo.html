<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>

		function palindromo (cadena){
			t= cadena.length;

			for (i= 0; i < t/2; i++){
				if (cadena [i] != cadena [t-1-i]){
				return false;
			}
		}
		return true;

		}
	
	document.write(palindromo ("anitalavalatina"))
	
	</script>

</body>
</html>
